<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está no meu próprio servidor</p>
    <video controls loop poster="imagens/limoes-capa.png">
        <source src="midia/Deboanobarco2.mp4" type="video/mp4">
        <source src="midia/deboanobarco.mp4" type="video/mp4">
        <source src="midia/Deboanobarco.webm" type="Video/webm">
        <source src="midia/deboanobarco.ogv" type="video/ogv">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AFshqgHwM6Q?si=lZYQdyn7I63H5sES" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
